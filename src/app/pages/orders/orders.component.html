<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 mb-12 mb-xl-0">
            <div class="card shadow">
                <div class="card-header border-0">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="mb-0">Pedidos</h3>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <!-- Projects table -->
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Pedido</th>
                                <th scope="col">Precio</th>
                                <th scope="col">userId</th>
                                <th scope="col">Fecha realizado</th>
                                <th scope="col">Fecha de reparto</th>
                                <th scope="col">Notas</th>
                                <th scope="col">Cliente</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let o of orders; let i = index">
                                <th scope="row">
                                    {{o.id}}
                                </th>
                                <td>
                                    <button type="button" class="btn btn-primary" (click)="open()">
                                        Launch demo modal
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="demo{{i}}" tabindex="-1" role="dialog"
                                        [attr.aria-labelledby]="'#exampleModalLabel'+i" aria-hidden="false">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="'exampleModalLabel'+{{i}}">Modal title
                                                    </h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="false">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    ...
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-primary">Save changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    {{o.grossAmount}}
                                </td>
                                <td>
                                    {{o.userId}}
                                </td>
                                <td>
                                    {{o.date | date:'medium'}}
                                </td>
                                <td>
                                    {{o.deliverydate | date:'medium'}}
                                </td>
                                <td>
                                    {{o.orderNotes}}
                                </td>
                                <td>
                                    {{o.name}} {{o.lastname}}
                                </td>
                                <td>
                                    {{o.email}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
